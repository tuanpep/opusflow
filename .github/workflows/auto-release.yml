name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  auto-release:
    runs-on: ubuntu-latest
    # Skip release for docs, test, ci, and chore commits
    if: |
      !startsWith(github.event.head_commit.message, 'docs:') &&
      !startsWith(github.event.head_commit.message, 'test:') &&
      !startsWith(github.event.head_commit.message, 'ci:') &&
      !startsWith(github.event.head_commit.message, 'chore:') &&
      !contains(github.event.head_commit.message, '[skip-release]')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Fetch new tag
        run: |
          git fetch --tags
          git checkout ${{ steps.tag_version.outputs.new_tag }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update major version tag
        run: |
          # Extract major version from tag (v1.2.3 -> v1)
          TAG="${{ steps.tag_version.outputs.new_tag }}"
          MAJOR=$(echo "$TAG" | sed -E 's/^(v[0-9]+).*/\1/')
          
          echo "Updating $MAJOR to point to $TAG"
          
          # Delete existing major tag if exists
          git tag -d "$MAJOR" 2>/dev/null || true
          git push origin ":refs/tags/$MAJOR" 2>/dev/null || true
          
          # Create new major tag pointing to current release
          git tag "$MAJOR"
          git push origin "$MAJOR"
