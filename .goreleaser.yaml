version: 2

project_name: opusflow

builds:
  - id: opusflow
    dir: cli
    main: ./main.go
    binary: opusflow
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/tuanpep/oplusflow/cmd.Version={{.Version}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # this name template makes the archive name compatible with the standard naming convention
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    # use zip for windows
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  groups:
    - title: 'ğŸš€ Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'ğŸ› Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'âš¡ Performance'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'â™»ï¸ Refactor'
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: 'ğŸ“¦ Other'
      order: 999
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'

release:
  # GoReleaser will create the release
  github:
    owner: tuanpep
    name: oplusflow
  draft: false
  prerelease: auto
  name_template: "Release {{.Tag}}"
